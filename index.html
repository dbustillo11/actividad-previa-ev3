<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="logo-jap-2022.svg" width="100%" alt="Logo JaP2024">
        </a>

        <div class="col-lg-8 col-md-6"></div>
        <a class="nav-link ml-auto" href="https://jovenesaprogramar.edu.uy/">Volver al Home</a>

    </nav>


    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center">Registro para JaP2024</h2>
                            <form action="http://localhost:3000/loginconf" method="post">

                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" id="nombre"  name="nombre" placeholder="Ingresa tu nombre">
                                </div>
                                <div class="form-group">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" name="apellido"  placeholder="Ingresa tu apellido">
                                </div>
                                <div class="form-group">
                                    <label for="email">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico">
                                </div>
                                <div class="form-group">
                                    <label for="pais">País</label>
                                    <input type="text" class="form-control" id="pais" name="pais" placeholder="Ingresa tu país">
                                </div>
                                <div class="form-group">
                                    <label for="ocupacion">Ocupación</label>
                                    <input type="text" class="form-control" id="ocupacion" name="ocupacion" placeholder="Ingresa tu ocupación">
                                </div>
                                <div class="form-group mt-3">
                                    <label for="interes">¿Por qué te interesa esta conferencia?</label>
                                    <textarea class="form-control" id="interes" name="interes" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary mt-3" id="enviar">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="/app.js"></script>
        <script src="/index.js"></script>
    </body>
        </html>
        
    
    
</body>
</html>
